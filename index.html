  <title>Frequency roll - vue tryout</title>

<body>
  <div id="app"></div>
  <script type="module" src="src/main.ts"></script>
  <script>

    console.log("ensure ending with slash");
    const locationWithoutHash = window.location.href.split('#')[0];
    const hash = window.location.hash;
    if (!locationWithoutHash.endsWith('/')) {
      window.location.href = locationWithoutHash + '/' + hash?hash:'';
    } else {
      console.log("already ending with slash", window.location.href);
    }


  </script>
</body>
